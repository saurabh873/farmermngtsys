{% extends 'users/base.html' %}

{% block content %}
<style>
    .login-container {
        background: #1e1e1e; /* Dark form background */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        text-align: center;
    }

    .login-container h2 {
        margin-bottom: 20px;
        color: white;
    }

    .login-container label {
        display: block;
        text-align: left;
        color: white;
        font-weight: bold;
        margin-top: 10px;
    }

    .login-container input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #2c2c2c;
        color: white;
    }

    .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }

    .login-container button:hover {
        background-color: #0056b3;
    }
</style>

<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>

{% endblock %}
